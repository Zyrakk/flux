apiVersion: v2
name: flux
description: Self-hosted intelligent news briefing platform powered by LLM
type: application
version: 0.1.0
appVersion: "0.1.0"
keywords:
  - news
  - briefing
  - llm
  - self-hosted
  - rss
home: https://github.com/zyrak/flux
sources:
  - https://github.com/zyrak/flux
maintainers:
  - name: zyrak
dependencies:
  - name: postgresql
    version: "16.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: nats
    version: "1.x.x"
    repository: https://nats-io.github.io/k8s/helm/charts/
    condition: nats.enabled
  - name: redis
    version: "20.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
