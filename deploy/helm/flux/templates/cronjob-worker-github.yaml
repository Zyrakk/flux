{{- if .Values.workerGithub.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "flux.fullname" . }}-worker-github
  labels:
    {{- include "flux.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker-github
spec:
  schedule: {{ .Values.workerGithub.schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        metadata:
          labels:
            {{- include "flux.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: worker-github
        spec:
          {{- with .Values.workerGithub.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- include "flux.imagePullSecrets" . | nindent 10 }}
          restartPolicy: OnFailure
          containers:
            - name: worker-github
              image: "{{ if .Values.global.imageRegistry }}{{ .Values.global.imageRegistry }}/{{ end }}{{ .Values.workerGithub.image.repository }}:{{ .Values.workerGithub.image.tag }}"
              imagePullPolicy: {{ .Values.global.imagePullPolicy }}
              env:
                - name: WORKER_MODE
                  value: "cronjob"
              envFrom:
                - configMapRef:
                    name: {{ include "flux.fullname" . }}-config
                - secretRef:
                    name: {{ include "flux.secretName" . }}
              resources:
                {{- toYaml .Values.workerGithub.resources | nindent 16 }}
{{- end }}
