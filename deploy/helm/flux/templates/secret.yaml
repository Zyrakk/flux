apiVersion: v1
kind: Secret
metadata:
  name: {{ include "flux.fullname" . }}-secrets
  labels:
    {{- include "flux.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.auth.token }}
  AUTH_TOKEN: {{ .Values.auth.token | b64enc | quote }}
  {{- end }}
  # LLM API key â€” set via: helm install --set llm.apiKey=<key>
  # or create the secret manually before install
  {{- if .Values.llm.apiKey }}
  LLM_API_KEY: {{ .Values.llm.apiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.reddit }}
  {{- if .Values.reddit.clientId }}
  REDDIT_CLIENT_ID: {{ .Values.reddit.clientId | b64enc | quote }}
  REDDIT_CLIENT_SECRET: {{ .Values.reddit.clientSecret | b64enc | quote }}
  {{- end }}
  {{- end }}
  {{- if .Values.github }}
  {{- if .Values.github.token }}
  GITHUB_TOKEN: {{ .Values.github.token | b64enc | quote }}
  {{- end }}
  {{- end }}
