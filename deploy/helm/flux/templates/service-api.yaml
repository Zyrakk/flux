apiVersion: v1
kind: Service
metadata:
  name: {{ include "flux.fullname" . }}-api
  labels:
    {{- include "flux.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.api.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "flux.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
