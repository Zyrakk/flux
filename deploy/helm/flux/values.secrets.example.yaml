# Copy this file to values.secrets.local.yaml (gitignored) and fill with real secrets.
# Do not commit files containing real credentials.

# If using bundled PostgreSQL chart, override weak defaults:
postgresql:
  auth:
    password: "replace-with-strong-password"
    postgresPassword: "replace-with-strong-password"

secrets:
  # Option A: let chart create the secret from these values (simple)
  create: true
  existingSecret: ""

# Built-in auth token for Flux API (optional)
auth:
  token: "replace-with-random-token"

# LLM API key (if using GLM/OpenAI/Anthropic remote endpoint)
llm:
  apiKey: "replace-with-llm-api-key"

# Reddit OAuth script credentials
reddit:
  clientId: "replace-with-client-id"
  clientSecret: "replace-with-client-secret"
  username: "replace-with-username"
  password: "replace-with-password"

# GitHub personal access token
github:
  token: "replace-with-github-token"

# Option B (recommended for production):
# 1) Create secret manually:
#    kubectl -n flux create secret generic flux-secrets \
#      --from-literal=AUTH_TOKEN='...' \
#      --from-literal=LLM_API_KEY='...' \
#      --from-literal=REDDIT_CLIENT_ID='...' \
