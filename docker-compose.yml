services:
  # ============================================================================
  # Infrastructure
  # ============================================================================
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-flux}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flux}
      POSTGRES_DB: ${POSTGRES_DB:-flux}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flux}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - flux

  nats:
    image: nats:2-alpine
    command: ["--jetstream", "--store_dir=/data", "-m", "8222"]
    volumes:
      - nats_data:/data
    ports:
      - "4222:4222"
      - "8222:8222"  # Monitoring
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - flux

  redis:
    image: valkey/valkey:8-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - flux

  # ============================================================================
  # Application
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.api
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-flux}:${POSTGRES_PASSWORD:-flux}@postgres:5432/${POSTGRES_DB:-flux}?sslmode=disable
      NATS_URL: nats://nats:4222
      REDIS_URL: redis://redis:6379/0
      LLM_PROVIDER: ${LLM_PROVIDER:-glm}
      LLM_ENDPOINT: ${LLM_ENDPOINT:-https://open.bigmodel.cn/api/paas/v4}
      LLM_MODEL: ${LLM_MODEL:-glm-4.7}
      LLM_API_KEY: ${LLM_API_KEY:-}
      API_PORT: "8080"
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - flux

